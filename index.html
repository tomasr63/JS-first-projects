<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS projects</title>
    <!-- google fonts icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Bootstrap -->

    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container-contador">
        <div class="contador">
            <div class="info-cont">
                <h1 class="cont-title">CONTADOR</h1>
                <p class="cuenta" id="cuenta">0</p>
            </div>
            <div class="botones">
                <button class="incr btn-contador" id="incr"><span class="material-symbols-rounded">add</span></button>
                <button class="decr btn-contador" id="decr"><span class="material-symbols-rounded">remove</span></button>
                <button class="reset btn-contador" id="reset"><span class="material-symbols-rounded">replay</span></button>
            </div>
        </div>
    </section>


    <section class="container-ttt">
        <h1 class="title-ttt">TA - TE - TI</h1>
        <div id="gameboard"></div>
        <p id="info"></p>
        <div class="btn-ttt-reiniciar" onclick="refrescar()"><i class="bi bi-arrow-clockwise"></i></div>
    </section>

    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./main.js"></script>
</body>
</html>
